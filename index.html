<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Majestic App</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">Majestic</h1>
        <p id="balance"><span>User3724</span> - $00.00</p>
      </header>
      <div id="apps">
        <div class="app">
          <div class="video-frame">
            <video muted loop>
              <source src="./assets/video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <h2 class="app-title">Title</h2>
          <p class="app-body">Body text below goes here</p>
        </div>
        <div class="app">
          <div class="video-frame">
            <video muted loop>
              <source src="./assets/video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <h2 class="app-title">Title</h2>
          <p class="app-body">Body text below goes here</p>
        </div>
        <div class="app">
          <div class="video-frame">
            <video muted loop>
              <source src="./assets/video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <h2 class="app-title">Title</h2>
          <p class="app-body">Body text below goes here</p>
        </div>
      </div>
      <div class="buttons">
        <button class="main-button green open-withdraw">Withdraw</button>
        <button class="main-button red open-lock">Lock App</button>
        <button class="main-button green open-unlock">Unlock App</button>
        <button class="main-button red open-delete">Delete</button>
      </div>
    </div>
    <div id="withdraw-modal" class="modal">
      <div class="box">
        <img class="close-modal" src="./assets/cross.png" />
        <h3>Withdraw</h3>
        <input type="text" placeholder="Your BTC wallet address" />
        <button id="withdraw" class="secondary-button green submit">
          Withdraw
        </button>
      </div>
    </div>
    <div id="lock-modal" class="modal">
      <div class="box">
        <img class="close-modal" src="./assets/cross.png" />
        <h3>Password Image</h3>
        <img class="lock preview" src="./assets/password.jpg" />
        <input type="file" id="image" hidden />
        <a
          download
          href="./assets/password.jpg"
          class="secondary-button red submit"
        >
          Download
        </a>
        <button id="lock" class="secondary-button green submit">Lock</button>
      </div>
    </div>
    <div id="unlock-modal" class="modal">
      <div class="box">
        <img class="close-modal" src="./assets/cross.png" />
        <h3>Upload image</h3>
        <img class="unlock preview" src="" />
        <input type="file" id="image" hidden />
        <label for="image" class="secondary-button red submit choose">
          Choose file
        </label>
        <button id="unlock" class="secondary-button green submit">
          Unlock
        </button>
      </div>
    </div>
    <div id="delete-modal" class="modal">
      <div class="box">
        <img class="close-modal" src="./assets/cross.png" />
        <h3>Delete account</h3>
        <div class="agree secondary-button green">
          <input id="agree" type="checkbox" />
          <label class="checkbox" for="agree">Delete all data</label>
        </div>

        <button id="delete" class="secondary-button red submit">Delete</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
